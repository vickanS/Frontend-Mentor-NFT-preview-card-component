<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>
</head>
<body>
  <main>
    <section class="card">
      <img class="mainpic" src="images/image-equilibrium.jpg" alt="mainpic" width="275" height="255">
      <section class="maintext">
        <p>Equilibrium #3429</p>
      </section>
      <section class="ptext">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="aside">
        <div class="etherium">
          <img src="images/icon-ethereum.svg" alt="etherium" width="12px" height="20px">
          <p>0.041 ETH</p>
        </div>
        <div class="timestamp">
          <img src="images/icon-clock.svg" alt="clock" width="20px" height="20px">
          <p>3 days left</p>
        </div>
      </section>
      <section>
        <hr class="line">
      </section class="last">
      <section class="avatar">
        <img class="avatarpic" src="images/image-avatar.png" alt="avatar" width="30px">
        <p><span>Creation of</span> Jules Wyvern</p>
      </section>
    </section>
   
  </main>

 <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern-->

</body>
</html>
